---
- name: configure server and basic install
  host: all
  remote_user: ubuntu
  become: yes
  become_method: sudo
  roles:
    - user
    - timezone
    - setup
    - cron
- name: install frontend
  host: watens-frontend
  roles:
    - frontend
- name: install backend
  host: watens-backend
  roles:
    - backend
